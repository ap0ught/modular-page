///////////// grfModuleSet sort-of-jQuery plugin /////////////////////////////////////////////////////////////

  (function($) {
    $.fn.grfModuleSet = function(input){

      if(this.length>1 || !this.is('ul') || !(input && input.length)) {
        throw "You're doing it wrong.";
      }

      var $modules = this.addClass('grf-modcontainer'), 
          _modules = {},
          z = 1;

      $.each(input, function(){
        var m = new Module(this);
        m.init();
        $modules.append(m.$node.css('z-index',z++));
        _modules[m.sKey] = m.initAfter() || m;
      });

      console.debug('live _modules',_modules);

      $modules
        .bind('jqDnRstart', function(evt){
          $(evt.target).css('z-index',z++);
        })
        .bind('jqDnRstop', function(evt){
          $(evt.target).addClass('positioned');
        });

      function Module(o) {
        return $.extend({

          init: function() {
            this.$node = $('<li class="loading mod '+(this.className || this.sKey)+'" />');
            this.$node.jqDrag($('<h2>'+(this.title || this.sKey)+'</h2>').appendTo(this.$node));
            this.$content = $('<div class="content" />').appendTo(this.$node);
            if(this.resizable) {
              this.$node.jqResize($('<div class="resizer" />').appendTo(this.$node));
            }
            if(this.css) {
              this.$node.css(this.css);
            }
            if(this.initBefore) { 
              this.initBefore(); 
            }
          },

          initAfter: function() {
            this.doneLoading();
          },

          doneLoading: function() {
            this.$node.removeClass('loading')
          },

          getJSONp: function(url) {
            var that = this;
            $.getJSON( url,
              function(data){
                try {
                  that.JSONpCallback(data);
                  that.doneLoading();
                }
                catch(e) {
                  console.error(e,that);
                }
              }
            );
          },

          JSONpCallback: function(data) {
            this.$content.html(data.toString());
          }

        },o);
      }

      return this;
    };
  })(jQuery);

///////////// DOM ready //////////////////////////////////////////////////////////////////////////////////////

  jQuery(document).ready(function($){

        'Each module is independent and pulls its own data via JSONP.</p>')
      .append($('<ul />').grfModuleSet(MODULES));
